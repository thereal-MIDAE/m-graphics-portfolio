<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Fliers</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/flier.css">
    </head>
    <body>
        <div>
            <button>
            <a href="/index.html">
                <img id="backbutton" src="/images/back sign.png" alt="back">
            </a>
        </button>
        </div>
        <div class="header">
            <h1>-FLIERS-</h1>
            <img src="/images/R.png" alt="fliers logo">
        </div>
        <main>
            <div class="container">
                <div class="line1">
                    <figure>
                        <a href="/images/dodoflier1.png">
                            <img id="dodoyins" src="/images/dodoflier1.png" alt="dodoyins gadgets and accessories flier">
                            <figcaption>Dodoyin's Gadgets and Accessories Flier</figcaption>
                        </a>
                        <button
                        onclick="
                        document
                        .getElementById('dodoyins')
                        .src=('images/DODOYINS GADGETS AND ACCESSORIES FLIER 2 CHANGES.png')">
                        Change flier type
                        </button>
                        <br>
                        <button
                        onclick="
                        document
                        .getElementById('dodoyins')
                        .src=('images/dodoflier1.png')">  
                        Reset flier type
                        </button>
                    </figure>
                    <figure>
                        <a href="/images/final entry.png">
                            <img id="kagan" src="/images/final entry.png" alt="Kagan design competition">
                            <figcaption>Kagan Design Competition Flier</figcaption>
                        </a>
                    </figure>
                </div>
            </div>
        </main> 
    </body>
</html>

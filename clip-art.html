<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Clip art</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/clip-art.css">
    </head>
    <body>
        <div>
            <button>
            <a href="/index.html">
                <img id="backbutton" src="/images/back sign.png" alt="back">
            </a>
        </button>
        </div>
        <div class="header">
            <h1>-CLIP ART-</h1>
            <img src="/images/clipart.png" alt="clip art logo">
        </div>
        <main>
            <div class="container">
                <div class="line1">
                    <figure>
                        <a href="/images/E dripping paint.png">
                            <img src="/images/E dripping paint.png" alt="E dripping paint">
                            <figcaption>E Dripping Paint Design</figcaption>
                        </a>
                    </figure>
                    <figure>
                        <a href="/images/skyline text effect.png">
                            <img id="skyline" src="/images/skyline text effect.png" alt="skyline text effect">
                            <figcaption>Skyline text effect</figcaption>
                        </a>
                    </figure>
                </div>
                <div class="line2">
                    <figure>
                        <a href="/images/heart cloudl.png">
                            <img id="heartcloud" src="/images/heart cloudl.png" alt="Heart cloud">
                            <figcaption>Heart Cloud Heart</figcaption>
                        </a>
                    </figure>
                    <figure>
                        <a href="/images/L dripping paint fix.png">
                            <img id="ldrippingpaint" src="/images/L dripping paint fix.png" alt="L dripping paint">
                            <figcaption>L Dripping Paint Design</figcaption>
                        </a>
                    </figure>
                </div>
                <div class="line3">
                    <figure>
                        <a href="images/disintegration women 1.png">
                            <img id="wodisin" src="images/disintegration women 1.png" alt="woman disintegrating">
                            <figcaption>Woman Disintegrating design</figcaption>
                        </a>
                    </figure>
                    <figure>
                        <a href="/images/galaxy smile.png">
                            <img id="galaxsmile" src="/images/galaxy smile.png" alt="galaxy smile">
                            <figcaption>Facial design:Galaxy smile</figcaption>
                        </a>
                        <button 
                        onclick="
                        document
                        .getElementById('galaxsmile')
                        .src=('images/galaxy smile darker.png')">
                        makee it darker
                        </button>
                        <button
                        onclick="
                        document
                        .getElementById('galaxsmile')
                        .src=('images/galaxy smile.png')">
                        reset 
                        </button>
                    </figure>
                </div>
                <div class="line4">
                    <figure>
                        <a href=""></a>
                    </figure>
                </div>
            </div>
        </main> 
    </body>
</html>
